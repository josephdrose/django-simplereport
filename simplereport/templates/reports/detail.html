{% extends "base.html" %}

{% block extra_head %}
	<style type="text/css">
		table {
			border: #606060 1px solid;
		}
		table th {
			background-color: #303030;
			padding: 5px;
			font: bold 12pt Verdana,sans-serif;
			color: #FFFFFF;
			text-align: left;
		}
		table td {
			padding: 5px;
			font: normal 10pt Verdana,sans-serif;
			color: #000000;
			border-bottom: #cccccc 1px solid;
		}
		table tr.dark {
			background-color: #F0F0F0;
		}
		
		table td a {
			color: #000000;
		}
		
		table td a:hover {
			color: #000000;
		}
	</style>
{% endblock %}

{% block content %}
	<a href="/reports/">back</a>

	<h1>{{metric.name|safe}}</h1>
	
	<table cellspacing="0">
		{% for h in header %}
			<th>{{h.0}}</th>
		{% endfor %}
		
		{% for row in results %}
			<tr class="{% cycle light,dark %}">
				{% for col in row %}
					<td>
						{{col}}
					</td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>
	
	<a href="?template=csv&download=yes">csv format</a>
{% endblock %}
